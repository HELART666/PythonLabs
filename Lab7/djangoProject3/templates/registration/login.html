{%  extends 'main.html' %}

{% block content %}

    <H1>Войти</H1>

    {% if form.errors %}
        <p> {{ form.errors.error }}</p>
    {% endif %} 
    
    <form action="{% url 'login' %}" method="post">
    {{ form }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Войти</button>
    </form>

    <a href="{% url 'password_reset' %}">Сброс пароля</a>

{% endblock content %}
